<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <title>Adapter - 1</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>

<body>
    <script>
        class Engine2 {
            simpleInterface() {
                console.log('Engine 2! - tr-tr-tr');
            }
        };

        class EngineV8 {
            complecatedInterface() {
                console.log('Engine V8! - wroom wroom!');
            }
        };

        class EngineV8Adapter {
            constructor(engine) {
                this.engine = engine;
            }

            simpleInterface() {
                this.engine.complecatedInterface();
            }
        };

        class Auto {
            startEngine(engine) {
                engine.simpleInterface();
            }
        };

        const myCar = new Auto();
        const oldEngine = new Engine2();

        myCar.startEngine(oldEngine);

        const myCar2 = new Auto();
        const engineAdapter = new EngineV8Adapter(new EngineV8());

        myCar2.startEngine(engineAdapter);
    </script>
</body>

</html>
